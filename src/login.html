    <main class="h-screen flex items-center justify-center" >
        <section  id="login-form" class="flex flex-col items-center justify-center rounded-xl">
            <div class="text-center  mb-5">
                <h2>PSY LOGIN</h2>
                <p>Welcome</p>
            </div> 
            <!-- Adicionado o ID loginForm ao formulário -->
            <form id="loginForm" class="flex flex-col">
                <fieldset class="flex flex-col gap-2 mb-5">
                      <input type="email" name="email" id="email" placeholder="insira seu email" required>
                      <input type="password" name="password" id="password" placeholder="insira sua senha" required  min="3">
                </fieldset>
                <button type="submit" id="loginBtn">Login</button>
            </form>
        </section>
    </main>
<script type="module">
    import { loginUser, checkAuth } from './auth/authHandlers.js';

    document.addEventListener('DOMContentLoaded', async () => {
        // Verifica se já existe sessão existente
        if (await checkAuth()) {
            window.location.href = 'dashboard.html';
            return; // Evita execução do restante do código
        }
        
        // Configurar formulário
        const form = document.getElementById('loginForm');
        
        // Verificação de segurança para garantir que o formulário existe
        if (!form) {
            console.error("Elemento com ID 'loginForm' não encontrado!");
            return;
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            
            try {
                const result = await loginUser(
                    document.getElementById('email').value,
                    document.getElementById('password').value
                );
                
                if (result.success) {
                    window.location.href = 'dashboard.html';
                } else {
                    alert(result.error);
                }
            } finally {
                btn.disabled = false;
            }
        });
    });
</script>

    
</body>
    <script src="../main.js"></script>
</html>
